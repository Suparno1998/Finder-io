<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/image.png">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ldbtn.min.css">
    <link rel="stylesheet" href="css/loading.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Map</title>
</head>
<body onload="init()">
    <div class="form" id="floating-panel">
        <div class="input-group mx-3 my-3">
            <input type="text" id="location" class="form-control" placeholder="Search" aria-label="Search Location">
            <button title="Search Vendors" class="btn bg-transparent" id="search" type="button" onclick="search()"><i class="fa fa-search"></i></button>
            <button title="Add New Vendors" class="example_c" id="add" type="button"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div id="control-panel">
        <button title="Log Out" class="example_c ml-4 my-4" id="logout" onclick="logout()"><i class="fa fa-sign-out"></i></button>
        <button title="Change Password" class="example_c mr-4 ml-1 my-4" id="password" onclick="changePassword()"><i class="fa fa-user"></i></button>
    </div>
    <div class="form text-center mt-3" id="add-place">
        <div class="row d-flex justify-content-end mx-3">
            <i class="fa fa-times" id="close" style=""></i>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col-md-6"><input type="number" class="form-control mb-2" name="lat" id="lat" placeholder="Latitude" required></div>
            <div class="col-md-6"><input type="number" class="form-control mb-2" name="long" id="long" placeholder="Longitutde" required></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <textarea name="" id="details" class="form-control mb-2" cols="20" rows="3" placeholder="Exact details to reach vendor" required></textarea>
            </div>
        </div>
        <div class="row  d-flex justify-content-center">
            <div class="col-md-6">
                <select name="qualtiy" class="form-control mr-1 mb-2 custom-select" id="price" required>
                    <option value="">Price Range</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="col-md-6">
                <select name="price" class="form-control mb-2 custom-select" id="quality" required>
                    <option value="">Stuff Qualtiy</option>
                    <option value="Outstanding">Outstanding</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Okayish">Okayish</option>
                    <option value="Poor">Don't buy</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="btn btn-lg btn-primary ld-ext-right hovering mr-4" onclick="submit();" id="submitbtn">Add Place<div class="ld ld-ring ld-spin-fast"></div></div>
            </div>
        </div>
    </div>
    <div id="search-results" class="search-results text-center " title="Search results">
    </div>
    <div id="map" class="class-map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMuFvsLqc8vImVkCRnvCe8ttK3sqNwih8&callback=initMap&libraries=places"async defer></script>
    <script src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.1/firebase-database.js"></script>
    <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.6.1/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
